

<div class="grid simple col-md-12" ng-show = "createItem">
	
    <div class="grid-title">
		<div class="row">
			<div class="col-md-9">
				<div class="page-title"> <i class="fa fa-keyboard-o" aria-hidden="true"></i>
					<h3>Address - <span class="semi-bold">Settings</span></h3>
				</div>
			</div>
			<div class="col-md-1 marginOff">
				<button type="submit" class="btn btn-primary btn-block showBtn" ng-click="itemEvent()">Show List</button>
				<!-- <button type="submit" class="btn btn-primary btn-block" ng-click="">Update</button> -->
			</div>
			<div class="col-md-1 marginOff">
				<button type="submit" class="btn btn-primary btn-block resetBtn" ng-click="clearField()">Reset</button>
			</div>
			<div class="col-md-1 marginOff">
				<button type="submit" class="btn btn-primary btn-block saveBtn" ng-click="vm.AddAdressSettings()">Save</button>
			</div>	
		</div>
    </div>
    <div class="grid-body">
		<div class="row">

			<form class="form-horizontal col-sm-8" name="vm.addAdress">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label class="col-sm-5 control-label"> City Name</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" placeholder="City Name" ng-model="vm.addCity.cityName">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label"> City Short Name</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" placeholder="City Short Name" ng-model="vm.addCity.cityShortName">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label"> State </label>
							<div class="col-sm-7">
								<ui-select ng-model="vm.state.selected" theme="bootstrap" ng-click="vm.StateID = $select.selected.StateID">
									<ui-select-match placeholder="-State Name-">{{$select.selected.StateName}}</ui-select-match>
									<ui-select-choices repeat="state in  vm.states | filter: $select.search">
										<div ng-bind-html="state.StateName | highlight: $select.search"></div>
									</ui-select-choices>
								</ui-select>
							</div>
                        </div>
                    
					
					</div>
				</div>
			</form>

		</div>
    </div>
</div>

<!-- Item Entry List Grid -->

<div class="grid simple col-md-12" ng-show = "showItem" >
    <div class="grid-title">
		<div class="row">
			<div class="col-md-11">
				<div class="page-title"> <i class="fa fa-keyboard-o" aria-hidden="true"></i>
					<h3>Address - <span class="semi-bold">List</span></h3>
				</div>
			</div>
			
			<div class="col-md-1 marginOff">
				<button type="submit" class="btn btn-primary btn-block saveBtn" ng-click="listEvent()">Create</button>
			</div>
		</div>
	</div>
	<div class="grid-body">
		<div class="row">
			<div class="col-md-12">
				<table st-table="rowCollection" class="table table-bordered">
					<thead>
						<tr>
							<th >SL</th>
							<th >City Name</th>
							<th >City Short Name</th>
							<th >State</th>
							<th >Action</th>
						</tr>
						<tr>
							 <!-- <th>
								<input st-search="'ItemName'" placeholder="search for ItemName" class="input-sm form-control" type="search"/>
							</th> 
							 <th colspan="4">
								<input st-search placeholder="global search" class="input-sm form-control" type="search"/>
							</th>  -->
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="city in vm.cities">
							<td>{{$index+1}}</td>
							<td>{{city.CityName}}</td>
							<td>{{city.CityShortName}}</td>
							<td>{{city.State}}</td>
							<td>
								<button href="#" class="btn btn-info btn-xs btn-mini" data-toggle="modal" data-target="#myModal" ng-click="vm.editCity(city.CityID)">Edit</button>
								<button href="/manage-deliveryman-info/edit/1" class="btn btn-primary btn-xs btn-mini"ng-click="vm.deleteCity(city.CityID)">Delete</button>
							</td>
						</tr>
					</tbody>
				</table> 
			</div> 
		</div>
	</div>	
</div>	


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  	<div class="modal-content">
			<div class="modal-body">	
				<div class="row">
					<div class="col-md-12">
						<div class="page-title"> <i class="fa fa-keyboard-o" aria-hidden="true"></i>
							<h3>Edit City - <span class="semi-bold">Address</span></h3>
						</div>
					</div>
				</div>
				<div class="grid-body">
					<div class="row">
						<form class="form-horizontal col-sm-8" name="vm.addCity">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label class="col-sm-5 control-label"> City Name</label>
										<div class="col-sm-7">
											<input type="text" class="form-control" placeholder="City Name" ng-model="vm.addCity.cityName">
											<input type="hidden" class="form-control" placeholder="City ID" ng-model="vm.CityId">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-5 control-label"> City Short Name</label>
										<div class="col-sm-7">
											<input type="text" class="form-control" placeholder="City Short Name" ng-model="vm.addCity.cityShortName">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-5 control-label"> State </label>
										<div class="col-sm-7">
											<ui-select ng-model="vm.state.selected" theme="bootstrap" ng-click="vm.StateID = $select.selected.StateID">
												<ui-select-match placeholder="-State Name-">{{$select.selected.StateName}}</ui-select-match>
												<ui-select-choices repeat="state in  vm.states | filter: $select.search">
													<div ng-bind-html="state.StateName | highlight: $select.search"></div>
												</ui-select-choices>
											</ui-select>
										</div>
									</div>
								
								
								</div>
							</div>
						</form>

					</div>
				</div>		
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" ng-click="vm.updateCity()" >Save changes</button>
			</div>
	  	</div>
	  <!-- /.modal-content -->
	</div>
<!-- /.modal-dialog -->
</div>
