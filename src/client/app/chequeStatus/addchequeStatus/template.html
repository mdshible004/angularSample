

<div class="grid simple col-md-12" ng-show = "createItem">
	
    <div class="grid-title">
		<div class="row">
			<div class="col-md-9">
				<div class="page-title"> <i class="fa fa-keyboard-o" aria-hidden="true"></i>
					<h3>Cheque Status - <span class="semi-bold">Setup</span></h3>
				</div>
			</div>
			<div class="col-md-1 marginOff">
				<button type="submit" class="btn btn-primary btn-block showBtn" ng-click="itemEvent()">Show List</button>
				<!-- <button type="submit" class="btn btn-primary btn-block" ng-click="">Update</button> -->
			</div>
			<div class="col-md-1 marginOff">
				<button type="submit" class="btn btn-primary btn-block resetBtn" ng-click="clearField()">Reset</button>
			</div>
			<div class="col-md-1 marginOff">
				<button type="submit" class="btn btn-primary btn-block saveBtn" ng-click="vm.AddClassSetting()">Save</button>
			</div>	
		</div>
    </div>
    <div class="grid-body">
		<div class="row">

			<form class="form-horizontal col-sm-8" name="vm.chequeTypeSetup">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label class="col-sm-5 control-label">Custom Code</label>
							<div class="col-sm-4">
							<div class="col-sm-7">
								<input type="text" class="form-control" placeholder="Custom Code" ng-model="vm.chequeTypeSetup.customCode">
							</div>
						</div>
						</div>
                        <div class="form-group">
							<label class="col-sm-5 control-label">Cheque Status Name</label>
							<div class="col-sm-4">
							<div class="col-sm-7">
								<input type="text" class="form-control" placeholder="Cheque Status Name" ng-model="vm.chequeTypeSetup.chequeTypeName">
							</div>
                        </div>
                        <div class="col-sm-5 col-md-offset-1">
                            <div class="checkbox check-primary">
                                <input id="{{$index + 100}}" type="checkbox" ng-model="vm.IsActive" ng-checked="vm.IsPresent===1">
                                <label for="{{$index + 100}}">IsActive</label>
                            </div>
                        </div>
					
						
					</div>
				</div>
			</form>

		</div>
    </div>
</div>

<!-- Item Entry List Grid -->

<div class="grid simple col-md-12" ng-show = "showItem" >
    <div class="grid-title">
		<div class="row">
			<div class="col-md-11">
				<div class="page-title"> <i class="fa fa-keyboard-o" aria-hidden="true"></i>
					<h3>Cheque Status - <span class="semi-bold">List</span></h3>
				</div>
			</div>
			
			<div class="col-md-1 marginOff">
				<button type="submit" class="btn btn-primary btn-block saveBtn" ng-click="listEvent()">Create</button>
			</div>
		</div>
	</div>
	<div class="grid-body">
		<div class="row">
			<div class="col-md-12">
				
				 <label for="items">Cheque Type List</label>
				<input class="input-sm form-control" name="items" id="items" type="number" ng-model="itemsByPage" />
				<table st-table="rowCollection" class="table table-bordered">
					<thead>
						<tr>
							<th>SL</th>
							<th>Cheque Status Name</th>
							<th>Is Active</th>
						</tr>
					
					</thead>
					<tbody>
						<tr ng-repeat="class in vm.classes">
							<td></td>
							<td></td>
                            <td ng-click="openPeriodIndex($index)">
                                <div class="checkbox check-primary">
                                    <input id="{{period.ClsPeriodID}}" type="checkbox" ng-model="period.IsActive" ng-checked="period.IsActive===1" ng-click="switch(period.IsActive)">
                                    <label for="{{period.ClsPeriodID}}"></label>
                                </div>
                            </td>
						
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="5" class="text-center">
								<div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
							</td>
						</tr>
					</tfoot>
				</table> 
			</div> 
		</div>
	</div>	
</div>
