<div class="grid simple col-md-12" ng-show="createItem">
    
        <div class="grid-title">
            <div class="row">
                <div class="col-md-9">
                    <div class="page-title">
                        <i class="fa fa-keyboard-o" aria-hidden="true"></i>
                        <h3>Cash Flow Method -
                            <span class="semi-bold">Map</span>
                        </h3>
                    </div>
                </div>
                <div class="col-md-1 marginOff">
                    <button type="submit" class="btn btn-primary btn-block showBtn" ng-click="itemEvent()">Show List</button>
                    <!-- <button type="submit" class="btn btn-primary btn-block" ng-click="">Update</button> -->
                </div>
                <div class="col-md-1 marginOff">
                    <button type="submit" class="btn btn-primary btn-block resetBtn" ng-click="clearField()">Reset</button>
                </div>
                <div class="col-md-1 marginOff">
                    <button type="submit" class="btn btn-primary btn-block saveBtn"  ng-click="vm.savePeriod()">Save</button>
                </div>
            </div>
        </div>
    <div class="grid-body">
        <div class="row">
            <form class="form-horizontal col-sm-12" name="vm.attendance">
                <div class="row">
                    <div class="col-md-6">
                            <div class="form-group">
                                    <label class="col-sm-5 control-label">Coustome Code</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" placeholder="Coustome Code" ng-model="vm.eventSetup.eventname">
                                    </div>
                                </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Method</label>
                            <div class="col-sm-6">
                                <ui-select ng-model="vm.class.selected" theme="bootstrap" ng-click="vm.ClassID = $select.selected.ClassID" on-select="vm.ClassSelected(vm.class.selected.ClassID)">
                                    <ui-select-match allow-clear="true" placeholder="-Select">{{$select.selected.ClassName}}</ui-select-match>
                                    <ui-select-choices repeat="class in vm.classes | filter: $select.search">
                                        <div ng-bind-html="class.ClassName | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                     
                    </div>
                    
                    
                    <div class="col-md-6">
                    
                    
                        <div class="form-group">
							<label class="col-sm-3 control-label">Effective</label>
							<div class="col-sm-6 input-groups margin-bottom-sm">
								<datepicker date-format="yyyy-MM-dd" selector="form-control">
									<div class="input-group">
										<input class="form-control" placeholder="Choose a date" ng-model ="vm.formDateSetup"/>
										<span class="input-group-addon" style="cursor: pointer">
										<i class="fa fa-lg fa-calendar"></i>
										</span>
									</div>
								</datepicker>
							</div>
						</div>
                    
                    
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Description</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="Description" ng-model="vm.eventSetup.eventname">
                            </div>
                        </div>
                    
                    </div>
            
                </div>
                <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <div class="checkbox check-primary">
                                <input id="{{$index + 100}}" type="checkbox" ng-model="vm.IsActive" ng-checked="vm.IsPresent===1">
                                <label for="{{$index + 100}}">IsActive</label>
                            </div>
                </div>
              
                </div>	
              
            </form>
        </div>
    </div>

</div>


    <div class="grid simple col-md-12" ng-show = "showItem" >
            <div class="grid-title">
                <div class="row">
                    <div class="col-md-11">
                        <div class="page-title"> <i class="fa fa-keyboard-o" aria-hidden="true"></i>
                            <h3>Cash Flow Method Map - <span class="semi-bold">List</span></h3>
                        </div>
                    </div>
                    
                    <div class="col-md-1 marginOff">
                        <button type="submit" class="btn btn-primary btn-block saveBtn" ng-click="listEvent()">Create</button>
                    </div>
                </div>
            </div>
            <div class="grid-body">
                <div class="row">
                    <div class="col-md-12">
                        <table st-table="rowCollection" class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>SL</th>
                                    <th>Cash Flow Method Map Company</th>
                                    <th>MethodID</th>
                                    <th>Method</th>
                                    <th>Description</th>
                                    <th>Cost Center</th>
                                    <th>Cost Center</th>
                                    <th>Project Id</th>
                                    <th>Project</th>
                                    <th>Company Id</th>
                                    <th>Company Name</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="branch in vm.branches">
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>                     
                                    <td>
                                        <button href="#" class="btn btn-info btn-xs btn-mini" data-toggle="modal" data-target="#myModal" ng-click="vm.editBranch(branch.BrunchID)">Edit</button>
                                        <button href="/manage-deliveryman-info/edit/1" class="btn btn-primary btn-xs btn-mini">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table> 
                    </div> 
                </div>
            </div>	
        </div>	
        <!-- End Item Entry List Grid -->
